  <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="imgs/icon-192x192.png">
  <meta name="theme-color" content="#000000"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Logo Quiz</title>

<body>

<header>
  <h1>Logo quiz</h1>
</header>

<div class="image-container"></div>

<br>
<div class="button-container">
<button class="btn btn-primary" id="solution-btn">Riešenie</button>
<button class="btn btn-primary" id="hint-btn">Nápoveda</button>
</div>

<br>
<div class="correct-letters-container" id="correct"></div>
<div class="random-letters-container" id="random"></div>

<div class="modal" id="my-modal">
  <div class="modal-dialog" id="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-title">0</h5>
        <button type="button" class="btn-close" id=button-x aria-label="Close"></button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn" id="understand-btn" data-bs-dismiss="modal">Rozumiem</button>
        <button type="button" class="btn" id="next-lvl-btn" data-bs-dismiss="modal">Ďalší level</button>
        <button type="button" class="btn" id="main-menu-btn" data-bs-dismiss="modal">Návrat do hlavného menu</button>
      </div>
    </div>
  </div>
</div>


<script src="jsFiles/game.js"></script>

</html>
